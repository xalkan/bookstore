 <div class="panel panel-default" ng-init="getBooks()">
	<div class="panel-heading">
		<h3 class="panel-title">Latest Books</h3>
	</div>
	<div class="panel-body">
		<div class="row">
			<div ng-repeat="book in books">
				<div class="col-md-4">
					<div class="col-md-6">
						<h4>
						{{ book.title }}
						</h4>
						<p> {{ book.description }}</p>
						<a href="#!/books/details/{{ book._id }}" class="btn btn-primary">View Details</a>
					</div>

					<div class="col-md-6">
						<img src="{{ book.image }}">
					</div>

				</div>
			</div>
		</div>
		
	</div>
</div>
